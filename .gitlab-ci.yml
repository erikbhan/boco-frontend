image: node:16-alpine

stages:
  - build
  - test
  # - deploy

install:
  stage: .pre
  cache: 
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
  # before_script: #Runs before script; in case we need .envs later
  #   - cp .env.gitlab-testing .env
  script:
    - npm ci
  only:
    changes:
      - package-lock.json

build:
  stage: build
  cache: 
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run build
  artifacts:
    paths:
      - build

run_tests:
  stage: test
  script: npm run test:unit